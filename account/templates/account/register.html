{% extends 'base.html' %}
{% load staticfiles %}
{% load compress %}

{% block extrajs %}
  <script type="text/javascript" src="{% static 'lib/bootstrap-validator/validator.min.js' %}"></script>
{% endblock%}

{% block extracss %}
<link rel="stylesheet" type="text/css" href="{% static 'account/css/login.css' %}">
{% endblock%}


{% block page-header %}
  {% include 'page_header.html' %}
{% endblock %}

{% block page-body %}
<div class="container">
  <h2>Register</h2>
  <form class="form-horizontal" data-toggle="validator" action="{% url 'account:register' %}" method='POST'>
    <div class="form-group">
      <div class="controls form-inline">
        <label for="fname" class="col-sm-2 control-label">First name</label>
        <div class="col-sm-4">
          <input class="form-control" id="fname" name="fname" placeholder="First name" required>
          <div class="help-block with-errors"></div>
        </div>
        <label for="lname" class="col-sm-2 control-label">Last name</label>
        <div class="col-sm-4">
          <input class="form-control" id="lname" name="lname" placeholder="Last name" required>
          <div class="help-block with-errors"></div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">User name</label>
      <div class="col-sm-10">
        <input class="form-control" id="username" name="username" placeholder="User name must be unique" pattern="^[_A-z0-9]{1,}$" data-error="Please do not include space or special character" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="email" class="col-sm-2 control-label">PSU Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
        <div class="help-block with-errors"></div>
      </div>
    </div>
    <div class="form-group">
      <label for="password" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <span class="help-block">Already have an account? <a href="{% url 'account:login' %}">Sign in here</a></span>
      </div>
    </div>
  </form>
</div>
{% endblock %}
