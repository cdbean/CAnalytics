{% extends 'base.html' %}
{% load staticfiles %}
{% load compress %}

{% block extrajs %}
{% endblock%}

{% block extracss %}
<link rel="stylesheet" type="text/css" href="{% static 'account/css/login.css' %}">
{% endblock%}


{% block page-header %}
  {% include 'page_header.html' %}
{% endblock %}

{% block page-body %}
  <form action="{% url 'account:login' %}" method='POST' class="form-signin">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="username" class="sr-only">Email address</label>
    <input id="username" name="username" class="form-control" placeholder="User name" required autofocus>
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    <select id="case" name="case" class="form-control selectpicker" title="Select a case...">
      {% for case in cases %}
      <option value={{case.id}}>{{case.name}}</option>
      {% endfor %}
    </select>
    <select id="group" name="group" class="form-control selectpicker" title="Select your group...">
      {% for group in groups %}
      <option value={{group.id}}>{{group.name}}</option>
      {% endfor %}
    </select>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>
{% endblock %}
